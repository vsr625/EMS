<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}

<html>
<head>
    <title>Certificate</title>

    <style type="text/css">
        body {

            font-weight: 200;
            font-size: 22px;
            font-family: 'Arial', serif;
        }

        .text {
            padding: 20px;
        }

        .head2 {
            text-align: center;
            font-size: 25px;
        }

        .head1 {
            font-size: 30px;
            text-align: center;
            color: darkblue;
            padding-top: 50px;
        }

        .logo {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="head1"> R. V. COLLEGE OF ENGINEERING, BENGALURU</div>
<div class="head2">(Autonomous Institute Affiliated to VTU, Belagavi)</div>
<br>
<div class="logo"><img width="175" height="175" src="{% static 'img/logo.JPG' %}"></div>
<br>
<div class="text">
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        This is to certify that <b>{{ event.Winner.Name }}</b> with the <b>USN {{ event.Winner.RegNo }}</b> has won the
        event <b>{{ event.Name }}</b> conducted on {{ event.Date }}.
    </p>
</div>
</body>
</html>
