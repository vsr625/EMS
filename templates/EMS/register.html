<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row center-block">
        <div class="col-lg-4 col-md-offset-4">
            <h3>New Participant</h3>
            {% if not success %}
                <div class="form-group">
                    <form method="POST" class="post-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-default btn-md center-block btn-block">Save</button>
                    </form>
                    <br>
                    <a href="{% url 'home' %}">
                        <button class="btn btn-default btn-md center-block btn-block">Cancel</button>
                    </a>
                </div>
            {% else %}
                <h5> You have successfully registered</h5>
                <a href="{% url 'home' %}">
                        <button class="btn btn-default btn-md center-block btn-block">Return Home</button>
                </a>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
