<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    a:hover
{
   text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
    <div class="row center-block">
        <div class="col-lg-4 col-md-offset-4">
            <br><br>
            <div class="text-center"><h3>Event Management System</h3></div>
            <br><br>
            <div class="well well-lg">
                <label>{{ user }} Login:</label>
                <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {% if user == 'Admin' %}
                            <label><label>Username</label></label>
                            <input class="form-control" readonly type="text" value="admin">
                        {% else %}
                            <label>{{ form.username.label_tag }}</label>
                            {{ form.username }}
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label>{{ form.password.label_tag }}</label>
                        {{ form.password }}
                    </div>
                    <input type="submit" class='btn btn-info btn-md center-block btn-block' value="Login"/>
                </form>
                <br>
                <a href="{% url 'home' %}">
                        <button class="btn btn-default btn-md center-block btn-block">Cancel / Return Home</button>
                </a>
            </div>
            {% if error %}
                <div class="alert alert-danger">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            {% if message %}
                <div class="alert alert-info">
                    <p>{{ message }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
